<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="profile.css">
</head>
<body>


  
<nav class="navbar navbar-light ">
    <a class="navbar-brand" href="#"><img src="./assets/netflix_logo.png" alt=""></a>
  </nav>
  <div class="container mb-5">
    <h1>Edit Profile</h1>
    <hr>
    <div class="row">
        <div class="col-3 ">
            <div class="profileleft">
            <img src="./assets/avatar.png" alt="">
            <i class="bi bi-pencil px-2 py-1"></i>
        </div>
        </div>




        <div class="col-9">


            <div class="profilerightfirst d-flex flex-column justify-content-around">
                <input type="text" value="Strive Student" class="py-1 pl-1">

                <div class="lang mt-3">
                <span >Language:</span>
                <div class="dropdown mb-5">
                    <button class="btn btn-secondary dropdown-toggle px-1" type="button" data-toggle="dropdown" aria-expanded="false">
                      English
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">German</a>
                      <a class="dropdown-item" href="#">Malayalam</a>
                      <a class="dropdown-item" href="#">French</a>
                    </div>
                  </div>
                  <hr>
                </div>
                
            </div>
        <div class="profilerightsecond">
            <h5 class="my-2">Maturity Settings:</h5>
            <div class="alert alert-dark p-1 my-5" role="alert">
               ALL MATURITY RATINGS
              </div>
              <p class="my-2">Show titles of <strong>all maturity ratings</strong> for this profile</p>
              <button type="button" class="btn btn-outline-secondary px-4">EDIT</button>
              <hr>
        </div>
        <div class="profilerightthird mb-5">
            <h5 class="my-2">Autoplay Controls</h5>
          
            <input type="checkbox" id="scales" name="scales" checked class="largerCheckbox">
      <label for="scales" >Autoplay next episode in a series on all devices</label>
    <br>
      <input type="checkbox" id="scales" name="scales" checked  class="largerCheckbox mt-2">
      <label for="scales" >Autoplay previews while browsing on all devices</label>
        </div>
       
        </div>
     
    </div>
    <hr>

    <div class="controls d-flex justify-content-between">
        <button type="button" class="btn btn-light px-4">SAVE</button>
        <button type="button" class="btn btn-outline-secondary px-4">CANCEL</button>
        <button type="button" class="btn btn-outline-secondary px-4">DELETE PROFILE</button>
    </div>
  </div>
<script>
  function linkHome(){
  let homeNode=document.querySelector('body > nav > a > img') 
  homeNode.addEventListener("click",function(){
    window.location.href="a.html"
  })
  }
  linkHome()
</script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
